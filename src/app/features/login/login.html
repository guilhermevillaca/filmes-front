<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-sm p-4">
    
    <div class="text-center mb-4">
      <div class="logo bg-warning bg-opacity-50 rounded px-3 py-1 d-inline-block fw-bold" style="color: #5d4a3d;">
        MyMDB
      </div>
      <h4 class="mt-3 text-secondary">Acesse sua conta</h4>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="entrar()">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input
          type="text"
          id="usuario"
          class="form-control form-control-lg"
          placeholder="Digite seu usuário"
          [formControl]="formLogin.controls.login"
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control form-control-lg"
          placeholder="Digite sua senha"
          [formControl]="formLogin.controls.senha"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>

      <div class="text-center mt-3">
        <a href="#" class="text-muted small text-decoration-none">Esqueceu a senha?</a>
      </div>
    </form>
  </div>
</div>
