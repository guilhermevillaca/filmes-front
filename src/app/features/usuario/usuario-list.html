<h1>Lista de Usuários</h1>
<button routerLink="/usuario/novo" class="btn btn-primary">Novo</button>


<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Perfil</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    @for(usuario of usuario$; track usuario.id){
      <tr>
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.perfil}}</td>
        <td>
          <button class="btn btn-primary" (click)="editar(usuario.id)">Editar</button>&nbsp;
          <button class="btn btn-danger" (click)="excluir(usuario.id)">Excluir</button>
        </td>
      </tr>
    }
  </tbody>

</table>


<gui-paginator
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)">
</gui-paginator>
