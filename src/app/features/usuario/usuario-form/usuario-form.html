<div class="container mt-4 mb-5">
  <h1 class="text-center mb-4 text-secondary">{{ acao }} usu√°rio</h1>

  <a routerLink="/usuario" class="btn btn-primary">Voltar</a>

  <form [formGroup]="form" class="p-4 rounded shadow-sm bg-light">

    <div class="row g-3">
      <div class="col-md-12">
        <label for="id" class="form-label">ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          placeholder="ID"
          [formControl]="form.controls.id"
        />
      </div>

      <div class="col-md-12">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          placeholder="Nome"
          [formControl]="form.controls.nome"
        />
      </div>

      <div class="col-12">
        <label for="email" class="form-label">E-mail</label>
        <input
          id="email"
          rows="3"
          class="form-control"
          placeholder="E-mail"
          [formControl]="form.controls.email"
        />
      </div>

      <div class="col-md-3">
        <label for="login" class="form-label">Login</label>
        <input
          type="text"
          id="login"
          class="form-control"
          placeholder="Login"
          [formControl]="form.controls.login"
        />
      </div>

      <div class="col-md-9">
        <label for="dataCadastro" class="form-label">Data Cadastro</label>
        <input
          type="date"
          id="dataCadastro"
          class="form-control"
          placeholder="Data Cadastro"
          [formControl]="form.controls.dataCadastro"
        />
      </div>

      <div class="col-md-12">
        <label for="perfil" class="form-label">Perfil</label>
        <select name="perfil" id="tipo" [formControl]="form.controls.perfil" class="form-select">
          <option value="">Selecione...</option>
          <option value="ADMIN">Admin</option>
          <option value="MODERADOR">Moderador</option>
          <option value="AVALIADOR">Avaliador</option>
          <option value="LEITOR">Leitor</option>
          <option value="CONVIDADO">Convidado</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary px-4"
            (click)="id ? update() : create()">
            {{ id ? 'Atualizar' : 'Salvar' }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
