<h1>Lista de Obras</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ano</th>
            <th>Tipo</th>
            <th>Genero</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (obra of obra$; track obra.id) {        
        <tr>
            <th>{{obra.id}}</th>
            <th>{{obra.titulo}}</th>
            <th>{{obra.anoLancamento}}</th>
            <th>{{obra.tipo}}</th>
            <th>{{obra.genero?.nome}}</th>
            <th>
                <a (click)="editar(obra.id)" class="btn btn-primary">Editar</a>&nbsp;
                <a (click)="excluir(obra.id)" class="btn btn-danger">Excluir</a>
            </th>
        </tr>
        }
    </tbody>
</table>
